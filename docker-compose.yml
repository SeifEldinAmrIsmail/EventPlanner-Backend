version: "3.9"

services:
  backend:
    build: .
    container_name: eventplanner-backend
    env_file:
      - .env
    depends_on:
      - mongo
    ports:
      - "8000:8000"
    networks:
      - eventplanner-net

  mongo:
    build:
      context: .
      dockerfile: Dockerfile.mongo
    container_name: eventplanner-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - eventplanner-net

  frontend:
    build: ../EventPlanner-Frontend
    container_name: eventplanner-frontend
    depends_on:
      - backend
    ports:
      - "4200:80"
    networks:
      - eventplanner-net

volumes:
  mongo-data:

networks:
  eventplanner-net:
    driver: bridge
    # optional: give it a fixed name instead of auto-generated
    # name: eventplanner-net
